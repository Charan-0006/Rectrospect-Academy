<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Details Form</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .upload-preview {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #666;
            background-size: cover;
            background-position: center;
        }
        .card {
            text-align: left; /* Align text to the left inside the card */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form>
            <div class="card p-4" style="max-width: 600px; margin: auto;">
                <div>
                    <h2 class="text-center">Account Details</h2>
                    <p class="text-center">Please fill in your college details</p>
                </div>
                <div class="mb-3">
                    <label for="Profile" class="form-label" >Upload Profile Picture</label>
                    <div class="upload-preview">Upload Image Preview</div>
                    <input type="file" id="Profile" name="Pic" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="CollegeName" class="form-label">College Name</label>
                    <input type="text" id="Cname" class="form-control" name="College" placeholder="Enter College Name" required>
                </div>
                <div class="mb-3">
                    <label for="Location" class="form-label">Enter Location</label>
                    <input type="text" class="form-control" id="Location" name="Location" placeholder="Enter College Location" required>
                </div>
                <div class="mb-3">
                    <label for="Picture" class="form-label">College Photos</label>
                    <input type="file" class="form-control" id="College-img" name="Image" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="Branch" class="form-label">Branch Name</label>
                    <input type="text" class="form-control" id="Branch" name="Branch" placeholder="Enter Branch">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
